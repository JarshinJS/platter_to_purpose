{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 40px;">
    <div class="card" style="padding: 40px;">
        <h2 style="text-align: center; margin-bottom: 24px;">Rate Your Experience</h2>

        <div style="background: var(--light); padding: 16px; border-radius: 8px; margin-bottom: 24px;">
            <p><strong>Food:</strong> {{ order.food_post.title }}</p>
            <p><strong>Donor:</strong> {{ order.food_post.donor.username }}</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Rating (1-5)</label>
                {{ form.rating }}
            </div>

            <div class="form-group">
                <label>Comments</label>
                {{ form.comment }}
            </div>

            <button type="submit" class="btn" style="width: 100%;">Submit Feedback</button>
        </form>
    </div>
</div>
{% endblock %}
