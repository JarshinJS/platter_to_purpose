{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 60px;">
    <div class="card" style="padding: 30px;">
        <h2 style="text-align: center; margin-bottom: 24px;">Verify OTP</h2>
        <p style="text-align: center; margin-bottom: 24px; color: #666;">
            We've sent a code to your WhatsApp number.
        </p>

        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 24px;">
                <label for="id_otp" style="display: block; margin-bottom: 8px;">Enter 6-digit Code</label>
                <input type="text" name="otp" id="id_otp" required
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1.2rem; text-align: center; letter-spacing: 4px;"
                    placeholder="123456" maxlength="6" pattern="\d{6}">
            </div>

            <button type="submit" class="btn" style="width: 100%;">Verify & Process</button>
        </form>
    </div>
</div>
{% endblock %}
